<button class="apply" type="button">Apply now!</button>
<div class="backdrop (is-open) hide">
  <div class="modal">
    <button class="modal-button" type="button" aria-label="Modal close button">
      <svg class="modal-button-icon" width="8" height="8">
        <use href="./icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-text">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="form-wrapper">
        <label class="modal-label" for="user-name">Name</label>
        <div class="form-field">
          <input
            class="modal-form-input"
            id="user-name"
            name="user-name"
            type="text"
            required
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="form-wrapper">
        <label class="modal-label" for="user-name">Phone</label>
        <div class="form-field">
          <input
            class="modal-form-input"
            id="user-phone"
            name="user-phone"
            type="tel"
            required
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="form-wrapper">
        <label class="modal-label" for="user-email">Email</label>
        <div class="form-field">
          <input
            class="modal-form-input"
            id="user-email"
            name="user-email"
            type="email"
            required
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="form-wrapper-textarea">
        <label class="modal-label" for="user-comment">Comment</label>
        <textarea
          class="textarea-field"
          id="user-comment"
          name="user-comment"
          rows="5"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="form-agreement-main">
        <input
          class="field-checkbox visually-hidden"
          id="user-privacy"
          type="checkbox"
          name="user-privacy"
          value="true"
        />
        <label class="modal-label form-agreement" for="user-privacy">
          <span class="form-agreement-checkbox">
            <svg class="form-agreement-icon" width="16" height="16">
              <use href="./icons.svg#icon-button-checked"></use>
            </svg>
          </span>
          <span>
            I accept the terms and conditions of the
            <a class="form-agreement-link" href=""> Privacy Policy</a>
          </span>
        </label>
      </div>
      <button class="modal-form-button" type="submit">Send</button>
    </form>
  </div>
</div>
